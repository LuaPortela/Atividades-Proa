<body>
    <h1>3. Crie um programa que leia a base e a altura de um triângulo e calcule sua área.</h1>

<script>
    var base = parseFloat(prompt("Digite a base do triângulo:"));
    var altura = parseFloat(prompt("Digite a altura do triângulo:"));

    var area = (base * altura) / 2;

    document.write("Área do triângulo: " + area);
</script>
</body>
