<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>19. Faça um programa que receba três notas de um aluno e exiba se ele foi aprovado ou reprovado. A média para aprovação é 7.</h1>

<script>
    var nota1 = parseFloat(prompt("Digite a primeira nota:"));
    var nota2 = parseFloat(prompt("Digite a segunda nota:"));
    var nota3 = parseFloat(prompt("Digite a terceira nota:"));
    
    var media = (nota1 + nota2 + nota3) / 3;
    
    if (media >= 7) {
        document.write("Aprovado com média " + media.toFixed(2));
    } else {
        document.write("Reprovado com média " + media.toFixed(2));
    }
</script>
</body>
</html>
