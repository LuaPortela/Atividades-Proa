<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>27. Crie um programa que leia a idade de uma pessoa e seu sexo (M ou F) e exiba uma mensagem indicando se ela pode ou não se aposentar. Homens podem se aposentar com 65 anos ou mais, e mulheres com 60 anos ou mais.</h1>

    <script>
        var idade = parseInt(prompt("Digite sua idade:"));
        var sexo = prompt("Digite seu sexo (M ou F):").toUpperCase();
    
        if ((sexo === "M" && idade >= 65) || (sexo === "F" && idade >= 60)) {
            document.write("Você pode se aposentar.");
        } else {
            document.write("Você ainda não pode se aposentar.");
        }
    </script>
</body>
</html>
