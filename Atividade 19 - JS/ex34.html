<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>34. Faça um programa que leia a idade de uma pessoa e exiba se ela pode ou não votar. O voto é obrigatório para pessoas entre 18 e 70 anos, e facultativo para pessoas entre 16 e 18 anos e com mais de 70 anos.</h1>

    <script>
        var idade = parseInt(prompt("Digite sua idade:"));
        var mensagem = "";

        if (idade >= 18 && idade <= 70) {
            mensagem = "O voto é obrigatório.";
        } else if ((idade >= 16 && idade < 18) || idade > 70) {
            mensagem = "O voto é facultativo.";
        } else {
            mensagem = "Você não pode votar.";
        }

        document.write(mensagem);
    </script>
</body>
</html>
