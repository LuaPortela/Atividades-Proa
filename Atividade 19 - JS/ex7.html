<!DOCTYPE html>

<body>
    <h1>7. Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base.</h1>

<script>
    var salarioBase = parseFloat(prompt("Digite o salário base:"));

    var comissao = salarioBase * 0.05; // 5% de comissão
    var salarioLiquido = salarioBase + comissao;

    document.write("Salário líquido: " + salarioLiquido);
</script>
</body>
</html>
