<body>
    <h1>14. Escreva um programa que leia a idade de uma pessoa em anos, meses e dias, e calcule quantos dias de vida ela tem.</h1>

<script>
    var anos = parseInt(prompt("Digite sua idade em anos:"));
    var meses = parseInt(prompt("Digite os meses além dos anos:"));
    var dias = parseInt(prompt("Digite os dias além dos meses:"));
    
    var totalDias = (anos * 365) + (meses * 30) + dias;
    
    document.write("Você tem aproximadamente " + totalDias + " dias de vida.");
</script>
</body>
</html>
