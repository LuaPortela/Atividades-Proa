<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>

    <h1>1. Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.</h1>

    <script>
        var n1 = parseFloat(prompt("Entre com o primeiro número: "))
        var n2 = parseFloat(prompt("Entre com o segundo número: "))

        var soma = n1 + n2
        var subtracao = n1 - n2
        var multiplicacao = n1 * n2
        var divisao = n1 / n2

        document.write("Soma: " + soma + "<br>")
        document.write("Subtração: " + subtracao + "<br>")
        document.write("Multiplicação: " + multiplicacao + "<br>")
        document.write("Divisão: " + divisao + "<br>")

    </script>

</body>
</html>
