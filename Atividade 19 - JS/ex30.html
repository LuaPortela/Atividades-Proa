<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>30. Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12.</h1>

    <script>
        var quantidade = parseInt(prompt("Digite a quantidade de maçãs compradas:"));
        var preco = quantidade >= 12 ? 0.40 : 0.50;
        var total = quantidade * preco;
    
        document.write("Valor total a ser pago: R$ " + total.toFixed(2));
    </script>
</body>
</html>
