<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>32. Escreva um programa que leia a nota de um aluno em uma prova e exiba a sua conceituação conforme a tabela de notas.</h1>

    <script>
        var nota = parseFloat(prompt("Digite a nota do aluno:"));
        var conceito = "";
    
        if (nota >= 9) {
            conceito = "A";
        } else if (nota >= 7) {
            conceito = "B";
        } else if (nota >= 5) {
            conceito = "C";
        } else {
            conceito = "D";
        }
    
        document.write("O aluno recebeu o conceito: " + conceito);
    </script>
</body>
</html>
