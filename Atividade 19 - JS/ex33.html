<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>33. Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".</h1>

    <script>
        var nome = prompt("Digite o nome do aluno:");
        var turno = prompt("Digite o turno (M para matutino, V para vespertino):").toUpperCase();
        
        if (turno === "M") {
            document.write("Bom dia, " + nome);
        } else if (turno === "V") {
            document.write("Boa tarde, " + nome);
        } else {
            document.write("Turno inválido.");
        }
    </script>
</body>
</html>
