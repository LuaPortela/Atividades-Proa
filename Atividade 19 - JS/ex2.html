<body>

    <h1>2. Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.</h1>

    <script>
        var raio = parseFloat(prompt("Digite o raio do círculo:"));
        var pi = 3.14;
    
        var area = pi * raio * raio;
        var perimetro = 2 * pi * raio;
    
        document.write("Área: " + area + "<br>");
        document.write("Perímetro: " + perimetro);
    </script>

</body>
