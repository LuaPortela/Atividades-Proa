<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>29. Escreva um programa que leia o nome e a nota de um aluno e exiba sua situação na disciplina. Se a nota for maior ou igual a 7, o aluno está aprovado. Caso contrário, está em recuperação.</h1>

    <script>
        var nome = prompt("Digite o nome do aluno:");
        var nota = parseFloat(prompt("Digite a nota do aluno:"));
    
        if (nota >= 7) {
            document.write(nome + " está aprovado.");
        } else {
            document.write(nome + " está em recuperação.");
        }
    </script>
</body>
</html>
