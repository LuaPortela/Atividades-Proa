<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>20. Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.</h1>

<script>
    var num = parseInt(prompt("Digite um número inteiro:"));
    
    if (num % 2 === 0) {
        document.write("O número " + num + " é par.");
    } else {
        document.write("O número " + num + " é ímpar.");
    }
</script>
</body>
</html>
