<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>15. Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.</h1>

<script>
    var salario = parseFloat(prompt("Digite o salário atual:"));
    var novoSalario = salario * 1.15;
    
    document.write("O novo salário com 15% de aumento é: R$ " + novoSalario.toFixed(2));
</script>
</body>
</html>
