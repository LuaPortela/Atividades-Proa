<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>31. Faça um programa que leia o valor do salário-mínimo e o salário de um funcionário, e exiba quantos salários-mínimos ele recebe.</h1>

    <script>
        var salarioMinimo = parseFloat(prompt("Digite o valor do salário-mínimo:"));
        var salarioFuncionario = parseFloat(prompt("Digite o salário do funcionário:"));
        
        var quantidadeSalarios = salarioFuncionario / salarioMinimo;
    
        document.write("O funcionário recebe " + quantidadeSalarios.toFixed(2) + " salários-mínimos.");
    </script>
</body>
</html>
