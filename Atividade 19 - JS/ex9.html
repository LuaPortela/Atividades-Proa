<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>9. Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.</h1>

<script>
    var deposito = parseFloat(prompt("Digite o valor do depósito mensal:"));
    var juros = parseFloat(prompt("Digite a taxa de juros mensal (em %):")) / 100;

    var montante = 0;
    for (var i = 1; i <= 12; i++) {
        montante = (montante + deposito) * (1 + juros);
    }

    document.write("Montante após 12 meses: " + montante);
</script>
</body>
</html>
