<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>24. Crie um programa que leia três números inteiros e exiba-os em ordem crescente.</h1>

    <script>
        var num1 = parseInt(prompt("Digite o primeiro número:"));
        var num2 = parseInt(prompt("Digite o segundo número:"));
        var num3 = parseInt(prompt("Digite o terceiro número:"));
    
        var numeros = [num1, num2, num3];
        numeros.sort((a, b) => a - b);
    
        document.write("Números em ordem crescente: " + numeros.join(", "));
    </script>
</body>
</html>
