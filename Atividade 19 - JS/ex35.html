<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>35. Escreva um programa que leia três números inteiros e exiba a média aritmética. Se a média for maior ou igual a 7, exiba a mensagem "Aprovado", caso contrário, exiba a mensagem "Reprovado".</h1>

    <script>
        var num1 = parseInt(prompt("Digite o primeiro número:"));
        var num2 = parseInt(prompt("Digite o segundo número:"));
        var num3 = parseInt(prompt("Digite o terceiro número:"));

        var media = (num1 + num2 + num3) / 3;

        var resultado = media >= 7 ? "Aprovado" : "Reprovado";

        document.write("Média: " + media.toFixed(2) + "<br>");
        document.write("Situação: " + resultado);
    </script>
</body>
</html>
