<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>26. Escreva um programa que leia o código de um produto e a quantidade comprada, e exiba o valor total a ser pago. Considere que cada produto tem um preço diferente.</h1>

    <script>
        var produtos = {
            1: 10.0, 
            2: 15.0, 
            3: 20.0, 
            4: 25.0
        };
    
        var codigo = parseInt(prompt("Digite o código do produto (1-4):"));
        var quantidade = parseInt(prompt("Digite a quantidade comprada:"));
    
        if (produtos[codigo]) {
            var total = produtos[codigo] * quantidade;
            document.write("Valor total a ser pago: R$ " + total.toFixed(2));
        } else {
            document.write("Código de produto inválido.");
        }
    </script>
</body>
</html>
