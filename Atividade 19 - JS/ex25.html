<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>25. Faça um programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.</h1>

    <script>
        var faltas = parseInt(prompt("Digite o número de faltas do aluno:"));
    
        if (faltas > 15) {
            document.write("Aluno reprovado por falta.");
        } else {
            document.write("Aluno aprovado.");
        }
    </script>
</body>
</html>
