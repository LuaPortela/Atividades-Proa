<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>17. Escreva um programa que leia a idade de uma pessoa e exiba uma mensagem indicando se ela é criança, adolescente, adulto ou idoso.</h1>

<script>
    var idade = parseInt(prompt("Digite sua idade:"));
    
    if (idade < 12) {
        document.write("Você é uma criança.");
    } else if (idade < 18) {
        document.write("Você é um adolescente.");
    } else if (idade < 60) {
        document.write("Você é um adulto.");
    } else {
        document.write("Você é um idoso.");
    }
</script>
</body>
</html>
