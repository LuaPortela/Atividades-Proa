<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10. Faça um programa que leia um número inteiro e exiba a sua tabuada de multiplicação até o décimo valor.</h1>

<script>
    var numero = parseInt(prompt("Digite um número inteiro:"));

    for (var i = 1; i <= 10; i++) {
        var resultado = numero * i;
        document.write(numero + " x " + i + " = " + resultado + "<br>");
    }
</script>
</body>
</html>
