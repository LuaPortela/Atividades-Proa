<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>5. Escreva um programa que leia o preço de um produto e a quantidade comprada, e calcule o valor total a ser pago com desconto de 10% se a quantidade for maior que 10 unidades.</h1>

<script>
    var preco = parseFloat(prompt("Digite o preço do produto:"));
    var quantidade = parseInt(prompt("Digite a quantidade comprada:"));

    var total = preco * quantidade;

    if (quantidade > 10) {
        total = total * 0.9; // Desconto de 10%
    }

    document.write("Valor total a pagar: " + total);
</script>
</body>
</html>
